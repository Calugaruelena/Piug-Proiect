    <section class="contact1">
    <div class="contentContact">
        <h2>Contact Us</h2>
    </div>
    <div class="container1">
        <div class="contactInfo">
            <div class="box">
            <div class="icon1"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Addres</h3>
                <p>300551 Aleea Studentilor,<br>Timisoara, Romania<br>300551</p>
            </div>
            </div>
            <div class="box">
                <div class="icon1"> <i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>0712345678</p>
                </div>
                </div>
                <div class="box">
                    <div class="icon1"> <i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>spaceLovers@yahoo.com</p>
                    </div>
                    </div>
        </div>
        <div class="contactForm">
            <form id="form" action="#">
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" id="email" name="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Required format: exe@mail.com" required="required" >
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</section>
